<!DOCTYPE html>
<html>

<head>
  <title>几个儿字儿</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    #gameText {
      font-size: 1.2em;
      line-height: 1.6;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      word-wrap: break-word;
    }

    .char {
      cursor: pointer;
      transition: all 0.2s;
      display: inline-block;
      margin: 2px;
    }

    .char:hover {
      background: #ffeeba;
    }

    .correct {
      color: #28a745;
      font-weight: bold;
    }

    .wrong {
      color: #dc3545;
      font-weight: bold;
    }

    #scoreBoard {
      font-size: 1.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    #result {
      text-align: center;
      margin-top: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #gameText {
        font-size: 1.1em;
      }

      #scoreBoard {
        font-size: 1em;
      }

      .char {
        margin: 1px;
      }

      h1 {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.1em;
      }

      #gameText {
        font-size: 1em;
        padding: 10px;
      }

      .char {
        margin: 1px;
        font-size: 1.2em;
      }

      #scoreBoard {
        font-size: 1em;
      }

      #result button {
        font-size: 1.1em;
        padding: 10px 20px;
      }
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QZKG5VG2NM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-QZKG5VG2NM');
  </script>
</head>

<body>
  <h1>北京儿化模拟器儿</h1>
  <div id="scoreBoard">
    得分儿：<span id="score">0</span> | 剩余几个儿：<span id="remaining">0</span>
  </div>
  <div id="gameText"></div>
  <div id="result"></div>
  点击需要加儿的字儿 Idear by ts8zs. Powered by deepseeker. <br />
  url参数儿支持 <a href="er.html?tier=出题儿">?tier=出题儿</a>
  <!-- Special thanks to unt 的北京儿化指导 -->
  <script>
    // base64编码Unicode
    function b64EncodeUnicode(str) {
      return btoa(
        encodeURIComponent(str).replace(
          /%([0-9A-F]{2})/g,
          function (match, p1) {
            return String.fromCharCode("0x" + p1);
          }
        )
      );
    }
    // base64解码Unicode
    function b64DecodeUnicode(str) {
      return decodeURIComponent(
        atob(str)
          .split("")
          .map(function (c) {
            return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
          })
          .join("")
      );
    }

    let originalText =
      `老北京胡同儿的夏天可热闹了！张大爷拎着茶壶儿坐在门口儿，瞅见隔壁小王举着冰棍儿边跑边喊：“您家猫儿蹿上房顶儿啦！”李婶儿端着一碗儿炸酱面追出来：“这小祖宗，刚买的鞋儿又蹭脏了！”拐角儿处卖糖人儿的老赵头乐呵呵插嘴：“要我说啊，胡同角儿那树儿底下凉快，您抱个西瓜儿过去啃，保准蝈蝈儿都给您唱曲儿！”`;

    // 初始化游戏
    let score = 0;
    let remaining = 0;
    let correctPositions = new Set();
    let charMap = []; // 记录显示文本字符对应的原始位置
    let gameText = originalText; // 默认文本
    let highestscore = 0;
    function initGame() {
      const urlParams = new URLSearchParams(window.location.search);

      // 从URL读取参数
      if (urlParams.has("tier")) {
        try {
          gameText = b64DecodeUnicode(urlParams.get("tier"))
            .replace(/</g, "＜")
            .replace(/>/g, "＞"); // 防XSS
        } catch (e) {
          gameText = urlParams.get("tier")
            .replace(/</g, "＜")
            .replace(/>/g, "＞");
          //如果tier不是base64将url的tier修改为base64并在地址栏显示
          urlParams.set("tier", b64EncodeUnicode(urlParams.get("tier")));
          //修改url
          window.history.replaceState(null, null, "?" + urlParams.toString());
        }
      }

      let processedChars = [];
      let rawChars = gameText.split("");

      // 构建字符映射关系
      for (let i = 0; i < rawChars.length; i++) {
        if (rawChars[i] === "儿") {
          if (i > 0) {
            correctPositions.add(processedChars.length - 1);
            remaining++;
          }
        } else {
          processedChars.push(rawChars[i]);
          charMap.push(i); // 记录显示文本位置对应的原始位置
        }
      }
      highestscore = correctPositions.size;
      // 生成处理后的文本
      let gameDiv = document.getElementById("gameText");
      processedChars.forEach((char, index) => {
        const span = document.createElement("span");
        span.className = "char";
        span.textContent = char;
        span.dataset.originalIndex = charMap[index]; // 保存原始位置
        span.onclick = handleClick;
        gameDiv.appendChild(span);
      });

      updateDisplay();
    }

    function handleClick(event) {
      const originalIndex = parseInt(event.target.dataset.originalIndex);
      const nextChar = gameText[originalIndex + 1];
      const index = parseInt(event.target.dataset.index);
      if (!event.target.classList.contains("correct")) {
        if (nextChar === "儿") {
          score += 10;
          remaining--;
          correctPositions.delete(index);
          event.target.classList.add("correct");
          event.target.insertAdjacentHTML(
            "afterend",
            '<span class="correct">儿</span>'
          );
        } else {
          score -= 5;
          event.target.classList.add("wrong");
        }

        updateDisplay();
        checkGameEnd();
      }
    }
    function updateDisplay() {
      document.getElementById("score").textContent = score;
      document.getElementById("remaining").textContent = remaining;
    }

    function checkGameEnd() {
      let ren = "您是地道北京人儿!";
      if (score < highestscore * 10) {
        ren = "您是外地人儿吧?";
      }
      if (score < 0) {
        ren = "您是外星人儿吧?";
      }
      if (score < -100) {
        ren = "逗我玩儿?";
      }

      if (remaining === 0) {
        document.getElementById("result").innerHTML = `
                    <h3>游戏结束！最终得分儿：${score}</h3>
                    ${ren}
                    <button onclick="location.reload()">再玩儿一次</button>
                `;
      }
    }

    // 启动游戏
    initGame();
  </script>
</body>

</html>
