<!DOCTYPE html>
<html>
  <head>
    <title>儿化音小游戏</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      #gameText {
        font-size: 18px;
        line-height: 1.6;
        border: 1px solid #ccc;
        padding: 15px;
        margin: 20px 0;
      }
      .char {
        cursor: pointer;
        transition: all 0.2s;
        display: inline-block;
        margin: 2px;
      }
      .char:hover {
        background: #ffeeba;
      }
      .correct {
        color: #28a745;
        font-weight: bold;
      }
      .wrong {
        color: #dc3545;
        font-weight: bold;
      }
      #scoreBoard {
        font-size: 20px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="scoreBoard">
      得分儿：<span id="score">0</span> | 剩余几个儿：<span id="remaining"
        >0</span
      >
    </div>
    <div id="gameText"></div>
    <div id="result"></div>
    Idear by ts8zs. Powered by deepseeker. <br />
    url参数儿支持 ?tier= 出题儿
    <script>
      let originalText =
        "这儿有个小胡同儿，门口儿坐个老头儿，手里拿个烟袋锅儿，嘴里念叨着今儿的天儿不错。小孩儿们追着跑，一会儿到东边儿，一会儿到西边儿，真是有意思。";

      // 初始化游戏
      let score = 0;
      let remaining = 0;
      let correctPositions = new Set();
      let charMap = []; // 记录显示文本字符对应的原始位置
      let gameText = originalText; // 默认文本
      let highestscore=0;
      function initGame() {
        const urlParams = new URLSearchParams(window.location.search);
  
        // 从URL读取参数
        if (urlParams.has("tier")) {
          try {
            gameText = urlParams.get("tier").replace(/</g, "＜").replace(/>/g, "＞"); // 防XSS
          } catch (e) {
            console.error("解码失败，使用默认文本");
            gameText = originalText;
          }
        }

        let processedChars = [];
        let rawChars = gameText.split("");

        // 构建字符映射关系
        for (let i = 0; i < rawChars.length; i++) {
          if (rawChars[i] === "儿") {
            if (i > 0) {
              correctPositions.add(processedChars.length - 1);
              remaining++;
            }
          } else {
            processedChars.push(rawChars[i]);
            charMap.push(i); // 记录显示文本位置对应的原始位置
          }
        }
        highestscore=correctPositions.size;
        // 生成处理后的文本
        let gameDiv = document.getElementById("gameText");
        processedChars.forEach((char, index) => {
          const span = document.createElement("span");
          span.className = "char";
          span.textContent = char;
          span.dataset.originalIndex = charMap[index]; // 保存原始位置
          span.onclick = handleClick;
          gameDiv.appendChild(span);
        });

        updateDisplay();
      }

      function handleClick(event) {
        const originalIndex = parseInt(event.target.dataset.originalIndex);
        const nextChar = gameText[originalIndex + 1];
        const index = parseInt(event.target.dataset.index);
        if (!event.target.classList.contains("correct")) {
          if (nextChar === "儿") {
            score += 10;
            remaining--;
            correctPositions.delete(index);
            event.target.classList.add("correct");
            event.target.insertAdjacentHTML(
              "afterend",
              '<span class="correct">儿</span>'
            );
          } else {
            score -= 5;
            event.target.classList.add("wrong");
            setTimeout(() => event.target.classList.remove("wrong"), 500);
          }

          updateDisplay();
          checkGameEnd();
        }
      }
      function updateDisplay() {
        document.getElementById("score").textContent = score;
        document.getElementById("remaining").textContent = remaining;
      }

      function checkGameEnd() {
        let ren="您是地道北京人儿!";
        if (score < highestscore*10){
            ren="您是外地人儿吧?";
        }
        if (score < 0){
            ren="您是外星人儿吧?";
        }
        if (score < -100){
            ren="逗我玩儿?";
        }

        if (remaining === 0) {
          document.getElementById("result").innerHTML = `
                    <h3>游戏结束！最终得分儿：${score}</h3>
                    ${ren}
                    <button onclick="location.reload()">再玩儿一次</button>
                `;
        }
      }

      // 启动游戏
      initGame();
    </script>
  </body>
</html>
